databases:
  - name: job-board-db
    databaseName: job_board
    user: job_board_user

services:
  - type: web
    name: job-board-backend
    runtime: python
    buildCommand: "bash build.sh"
    startCommand: "gunicorn job_board.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: job-board-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*"
      - key: FRONTEND_URL
        value: https://job-board-frontend.onrender.com

staticSites:
  - name: job-board-frontend
    runtime: static
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishDir: "dist"
    envVars:
      - key: VITE_API_URL
        value: https://job-board-backend.onrender.com/api
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
